<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Test OJ Tree</title>
    <style>
.tree {
    position: relative;
    height: 100%;
    width: 100%;
    overflow: hidden;
}        
    </style>
    <link rel="stylesheet" href="../../src/css/main.css">
    <link rel="stylesheet" href="../../src/css/tree.css">
    <link rel="stylesheet" href="../../src/css/global.css">
</head>

<body>
    <div id='ojNodeRoot' class='tree global-font'></div>

    <script src="../../node_modules/requirejs/require.js"></script>
    <script>
        requirejs.config({
            paths: {
                'react': "../../node_modules/react/umd/react.development",
                'react-dom': "../../node_modules/react-dom/umd/react-dom.development",
                'src/remote/remote': "./main",
                'src/tree/view': "./main"
            }
        });

        requirejs(['react', 'react-dom', 'src/remote/remote', 'src/tree/view'],
            function (React, ReactDOM, remote, tree) {


                var remote = remote.RemoteConnection.fromHost('localhost:8080')

                ReactDOM.render(
                    React.createElement(tree.OjRoot,
                        { remote: remote }, null),
                    document.getElementById('ojNodeRoot')
                );
            });

    </script>

</body>

</html>
